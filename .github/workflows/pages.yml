name: Deploy compliance dashboard to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # daily at 12:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: compliance-dashboard/package-lock.json

      # Configure AWS creds for the compliance script
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Run the compliance script (writes compliance-dashboard/public/data/compliance.json)
      - name: Run AWS compliance checks
        shell: pwsh
        run: |
          ./scripts/aws-compliance.ps1

      # Commit updated JSON back to main (so history shows scan updates)
      - name: Commit updated compliance.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add compliance-dashboard/public/data/compliance.json
          git commit -m "Update compliance.json [skip ci]" || echo "No changes to commit"
          git push

      # Build the dashboard
      - name: Install deps
        working-directory: compliance-dashboard
        run: npm ci

      - name: Build
        working-directory: compliance-dashboard
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: compliance-dashboard/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
